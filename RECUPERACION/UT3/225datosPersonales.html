<!-- 225datosPersonales.html y 225datosPersonales.php: escribe un programa que pida nombre, primer apellido, segundo apellido, email, año de nacimiento y teléfono. Después los mostrará por pantalla dentro de una tabla. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>225 - Datos Personales</h1>

    <form action="./225datosPersonales.php" method="post">

        <label for="nombre">Nombre</label><br>
        <input type="text" name="nombre"><br><br>

        <label for="apellido1">Primer Apellido</label><br>
        <input type="text" name="apellido1"><br><br>
        
        <label for="apellido2">Segundo Apellido</label><br>
        <input type="text" name="apellido2"><br><br>
        

        <label for="email">Correo electrónico</label><br>
        <input type="email" name="email"><br><br>

        <label for="anio_nac">Año de nacimiento</label><br>
        <input name="anioNacimiento" type="number" max="2008" min="1900"><br><br>

        <label for="telefono">Teléfono</label><br>
        <input type="text" name="telefono"><br><br>

        <input type="submit" value="Enviar">
    </form>
</body>
</html>
